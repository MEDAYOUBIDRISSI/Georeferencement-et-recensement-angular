<div class="col-md-12">
    <div class="box-widget widget-module">
        <div class="widget-head clearfix">
            <span class="h-icon"><i class="fa fa-table"></i></span>
            <h4>Liste Des Recenseurs</h4>
            
        </div>
        <div class="widget-container">
            <div class="widget-block">
                <div class="row">
                    <div class="col-md-6">
                    </div>
                    <div class="col-md-6">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="col-md-6 control-label">User Search:</label>
                                <div class=" col-md-6">
                                    <input class="form-control" type="text" placeholder="Search">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-hover table-bordered matmix-dt">
                    <thead>
                    <tr>
                        <th class="tc-center">
                            Image
                        </th>
                        <th class="tc-center">
                            Nom - Prenom
                        </th>
                        <th class="tc-center">
                            Date Naissance
                        </th>
                        <th class="tc-center">
                            Status
                        </th>
                        <th class="tc-center">
                            Email
                        </th>
                        <th class="tc-center">
                            Tel
                        </th>
                        <th class="tc-center">
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
                                Ajouter Personne
                            </button>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor = "let recenseur of recenseurs">
                        <td class="tc-center">
                            <a href="#" class="user-td-thumb"><img src="assets/images/avatar/adellecharles.jpg" alt="user">
                            </a>
                        </td>
                        <td class="tc-center">
                            {{ recenseur.nom}} - {{ recenseur.prenom }}
                        </td>
                        <td class="tc-center">
                            {{ recenseur.dateNaissance }}
                        </td>
                        <td class="tc-center">
                            <!-- <label class="label label-success">Active</label> -->
                            <label class="label label-danger">Pas Active</label>
                        </td>
                        <td class="tc-center">
                            {{ recenseur.email }}
                        </td>
                        <td class="tc-center">
                            {{ recenseur.tel }}
                        </td>
                        <td class="tc-center">
                            <div class="btn-toolbar" role="toolbar">
                                <div class="btn-group" role="group">
                                    <a href="#" class="btn btn-default btn-sm m-user-edit">Edit</a>
                                    <a href="#" class="btn btn-default btn-sm m-user-delete">Delete</a>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
